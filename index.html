<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aparallax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/aparallax-icon.png" type="image/png" sizes="64x64">
    <style>
     * {
       border: 0;
       box-sizing: border-box;
       margin: 0;
       padding: 0;
     }

     #main {
       height: 100vh;
       width: 100vw;
       display: flex;
       justify-content: center;
       align-items: center;
      }

     #logo {
       width: 50%;
     }
    </style>
  </head>
  <body>
    <div id="main">
      <img id="logo" src="assets/images/aparallax.svg" alt="Aparallax logo"/>
    </div>
  </body>
</html>
